<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
    <div id="app">
        <button id="button-hover">Tooltip on hover</button>
        <div class="tooltip" id="tooltip-hover">Hello world</div>

        <button id="button-click">Tooltip on click</button>
        <div class="tooltip" id="tooltip-click">Hello world</div>

        <button id="button-modal">Open Modal</button>
        <div class="background-overlay" id="background-overlay"></div>
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">Modal Window</div>
                <div class="modal-body">Hello JS World</div>
                <div class="modal-buttons">
                    <button class="cancel">Cancel</button>
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
